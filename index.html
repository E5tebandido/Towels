<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Towers</title>
</head>
<body id="background">
    <div id="stage">
    </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.min.js"></script>       
        <script src="https://unpkg.com/three@0.85.0/examples/js/controls/OrbitControls.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r92/examples/js/loaders/GLTFLoader.js"></script>
        <script type="text/javascript">
            $(function(){
                var scene;
                var camera;
                var renderer;
                var control;
                init();
            

                function init(){
                    renderer = new THREE.WebGLRenderer({alpha:true, antialias:true});
                    renderer.setSize( window.innerWidth, window.innerHeight );
                    $("#stage").append(renderer.domElement);
                    scene = new THREE.Scene();
                    scene.fog = new THREE.FogExp2(0x1E2630, 0.01);
                    renderer.setClearColor(0xffffff);
                    renderer.setClearColor(scene.fog.color);
                    createCamera();
                    crearLuz();
                    createSuelo();
                    render();
                }
                
                function createSuelo(){
                    var geometry = new THREE.PlaneGeometry( 300,300, 32 );
                    var material = new THREE.MeshBasicMaterial( {color: 0x000000, side: THREE.DoubleSide} );
                    var plane = new THREE.Mesh( geometry, material );
                    scene.add( plane );
                }

                document.getElementById("background").onclick = function() {createEficicios()};
   
                
                function createEficicios(){
                    var geometry = new THREE.BoxGeometry( 4 ,4 , Math.random() * (50 - 1) + 1 );
                    var cubeMaterial = new THREE.MeshLambertMaterial({color: Math.random() * 0xffffff});
                    var cube = new THREE.Mesh( geometry, cubeMaterial );
                    scene.add( cube );
                    cube.position.z=0;
                    cube.position.x= Math.random() * (150 - 1) + 1;
                    cube.position.y= Math.random() * (150 - 1) + 1;
                }


                function crearLuz(){
                    var luz = new THREE.PointLight(0xffffff, 0.5);
                    scene.add(luz);

                    var luzAmbiente = new THREE.AmbientLight(0xffffff, 0.5);
                    scene.add(luzAmbiente);
                }         

                function createCamera(){
                    camera = new THREE.PerspectiveCamera(120, window.innerWidth / window.innerHeight , 0.1 , 1000);
                    camera.position.z = 20;
                    camera.position.y = -90;
                    camera.position.x = 0;
                    control = new THREE.OrbitControls(camera);
                }

                function render(){
                    requestAnimationFrame( render );
                    control.update();
                    renderer.render( scene , camera );
                }
         
            });
            
        </script>  
</body>
</html>
